<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
   

    <div class="centered-div d-md-flex flex-md-row flex-sm-column">
      <div class="col box1">
        <img src="./images/image-product-desktop.jpg" class="bg-img" alt="" />
      </div>
      <div class="col box2">
        <div class="col-12 mb-3">
          <span class="text1">Perfume</span>
        </div>
        <div class="col-12 mb-4 pad-right">
          <span class="head1"> Gabrielle Essence Eau De Parfum </span>
        </div>
        <div class="col-12">
          <p class="para1">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="col-12 mb-3 d-flex flex-row">
          <div class="col"> <span class="rate-text"> $149.99 </span></div>
         
          <div class="col d-flex align-items-center justify-content-center"> <span class="rate-text-strike"> <strike>$169.99</strike> </span></div>
        </div>
        <div class="col-12" >
          <button class="cart-btn">
            <img src="./images/icon-cart.svg "class="margin-right"alt="cart">
            <span class="btn-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohith R</a>.
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
</html>
